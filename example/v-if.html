<!DOCTYPE html>
<html>
<head>
	<title>v-if&v-else&v-show</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-if&v-else&v-show</h1>
	<hr>
	<div id="app">
		<div v-if="isLogin">你好，JSpang</div>
		<!-- v-show只是改变 css display 的值，可以使客户端操作更加顺畅 -->
		<!-- v-if 判断是否加载，可以减轻服务器压力，在必要时加载 -->
		<!-- <div v-else>请登录</div> -->
	</div>
	<script type="text/javascript">
		// import Vue from "../node_modules/vue/dist/vue.js";
		vue = new Vue({
			el: '#app',
			data: {
				isLogin: true
			}
		})
	</script>

</body>
</html>
